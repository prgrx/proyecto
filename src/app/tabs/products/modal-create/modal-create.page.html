<ion-header translucent>
  <ion-toolbar>
    <ion-title>Crear Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="productForm">
    <ion-item lines="full">
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descripción del Producto</ion-label>
      <ion-input type="text" formControlName="description" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Acción</ion-label>
      <ion-select interface="popover" formControlName="action">
        <ion-select-option value="true">Vender</ion-select-option>
        <ion-select-option value="false">Recomendar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="tel" formControlName="price" [disabled]="productForm.controls.action.value == 'false'"></ion-input>
    </ion-item>
    <ion-item lines="full" class="item-image">
      <ion-input type="file" class="input-image" formControlName="image" required (change)="getPhoto($event)" accept="image/*"></ion-input>
      <ion-icon name="cloud-upload-outline" class="icon-image"></ion-icon>
      <ion-label>Imagen del producto</ion-label>
    </ion-item>
    <ion-item class="item-backImage"></ion-item>
    <ion-item class="item-button">
      <div class="w-100 d-flex flex-direction-row align-items-center justify-content-around">
        <ion-button (click)="sendProduct()">Subir Producto</ion-button>
        <ion-button (click)="resetProduct()">Limpiar</ion-button>
      </div>
    </ion-item>
  </form>
</ion-content>
