<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <!---->
  
  <ion-list>

    <ion-item 
      *ngFor="let conv of conversations"
      [routerLink]="[conv?.id]"
    >
      <ion-avatar slot="start">
        <img [src]="photo"/>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-text>{{conv?.members.join(', ')}}</ion-text>
        </h2>
        <h3>{{conv?.subject}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>

  <!---->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'new'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
