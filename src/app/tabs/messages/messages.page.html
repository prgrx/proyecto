<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['../finder']">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <!---->
  
  <ion-list (domChange)="onDomChange($event)">

    <ion-item class="unhide"
      *ngFor="let conv of conversations"
      [routerLink]="[conv?.id]"
    >
      <ion-avatar slot="start">
        <img [src]="conv?.members | excludeMyself | async | photoById | async"/>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-text>{{ conv?.members | excludeMyself | async | nameById | async }}</ion-text>
        </h2>
        <h3>{{conv?.lastMessage}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>

  <!---->

  <!--<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'new'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->

</ion-content>
