<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{conversation?.subject}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list (domChange)="onDomChange($event)">
    <ion-item *ngFor="let message of messages">
      <ion-avatar [slot]="(message.senderId == myself) ? 'end' : 'start'">
        <img [src]="photo"/>
      </ion-avatar>
      <ion-label [style]="(message.senderId == myself) ? 'text-align:right;' : ''" text-wrap>
        <h2 *ngIf="message.senderId != myself">{{message?.senderId | nameById | async }}</h2>
        <sup>{{message?.createdAt?.['seconds']*1000 | date:'short'}}</sup>
        <h3 style="font-size: larger;">{{message?.content}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>



<ion-footer keyboard-attach>
  <ion-toolbar>
    <form (ngSubmit)="sendMessage()">
    <ion-item>
      <ion-input  [formControl]="msgToSend" required spellcheck="true"></ion-input>
      <ion-button type="submit" [disabled]="msgToSend.value==''" item-end>
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
